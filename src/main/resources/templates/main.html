<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/default.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="">

<head>
  <title>로그인</title>
</head>
<body>

<!-- th:replace에서 가져올 내용 -->
<th:block th:fragment="fragment-main">

  <!-- 로그인 -->
  <div class="loginForm container text-center">
    <div class="loginSection1">
      <div><h3>관리자 로그인</h3></div>
      <div><p>The design and maintenance are excellent.</p></div>
    </div>
    <div class="loginMain">
      <form action="/api/v1/admin/login" method="post">
        <table class="main1">
          <tr>
            <td>
              아이디 <br />
              비밀번호
            </td>
            <td>
              <input type="text" name="id" /> <br />
              <input type="text" name="password" />
            </td>
            <td>
              <input type="text" class="loginText" name="submit" value="login" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>

</th:block>
</body>
</html>
