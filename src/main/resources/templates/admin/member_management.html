<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/default.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
  <title>로그인</title>
  <style>
    /* 전체 영역 스타일링 */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 메인 영역 스타일링 */
    #adminMain {
      display: flex;
      height: 100%;
      border: 2px solid #ccc; /* 전체 영역 테두리 스타일링 */
    }

    /* 왼쪽 사이드메뉴 스타일링 */
    #adminSide {
      width: 200px;
      background-color: #f0f0f0;
      border-right: 2px solid #ccc; /* 왼쪽 영역 테두리 스타일링 */
      padding: 20px;
      box-sizing: border-box; /* padding 포함한 크기로 지정 */
    }

    #adminSide ul {
      list-style-type: none;
      padding: 0;
    }

    #adminSide li {
      margin-bottom: 10px;
    }

    #adminSide a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 10px;
      border-radius: 5px;
      background-color: #ddd;
    }

    #adminSide a:hover {
      background-color: #bbb;
    }

    /* 오른쪽 컨텐츠 영역 스타일링 */
    #adminContent {
      flex: 1;
      padding: 20px;
      border-left: 2px solid #ccc; /* 오른쪽 영역 테두리 스타일링 */
      box-sizing: border-box; /* padding 포함한 크기로 지정 */
    }
  </style>
</head>

<body>
<div layout:fragment="content" id="adminMain">
  <!-- 메인 영역 -->
    <!-- 왼쪽 사이드메뉴 -->
    <div id="adminSide">
      <ul>
        <li><a href="#" onclick="">회원 관리</a></li>
        <li><a href="#" onclick="">공지사항 관리</a></li>
        <li><a href="#" onclick="">주문 관리</a></li>
      </ul>
    </div>
    <!-- 오른쪽 컨텐츠 영역 -->
    <div id="adminContent">
      <p>여기에 컨텐츠를 표시합니다.</p>
    </div>
</div>
</body>
</html>
